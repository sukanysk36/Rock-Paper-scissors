<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roke Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="Roke">
            <img src="5.png">
        </div>
         <div class="choice" id="Paper">
            <img src="6.png">
        </div>
         <div class="choice" id="Scissors">
            <img src="1.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <P id="msg">Play your move</P>
    </div>

    <script src="app.js">
    </script>

    
</body>
</html>
